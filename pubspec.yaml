name: mobile_app_sec_project
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.0.10
  camera: ^0.9.4+1
  path_provider: ^2.0.5
  path: 1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.1
#  flutter_launcher_name: ^0.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_name:
  name: 'Follow the Money'

# Generate app icons: https://pub.dev/packages/flutter_launcher_icons
flutter_icons:
  android: true
  ios: true
  image_path_ios: 'assets/images/dollars.png'
  image_path_android: 'assets/images/dollars.png'

# Generate splash screens: https://pub.dev/packages/flutter_native_splash
flutter_native_splash:
  color: '#ececec'
  image: 'assets/images/dollars.png'
